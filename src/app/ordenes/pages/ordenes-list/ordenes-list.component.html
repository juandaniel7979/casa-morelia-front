<table class="table table-striped text-center  table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Orden ID</th>
      <th scope="col">Fecha pedido</th>
      <th scope="col">Platos</th>
      <th scope="col">Notas</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let orden of ordenes; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{orden._id}}</td>
      <td>{{orden.fecha_pedido}}</td>
      <td>
        <div style="margin-left: 4%;" *ngFor="let plato of orden.platos">
          {{plato.plato.nombre}} x{{plato.cantidad}}
        </div>
      </td>
      <td >{{orden.anotaciones}}</td>
      <td class="{{orden.estado ==='PENDIENTE'? 'bg-success':'bg-warning'}}">{{orden.estado}}</td>
      <td >
        <div class="row">
          <div class="col text-align-center">Chulo</div>
          <div class="col"><strong (click)="onPrint('sectionToPrint')" class="material-icons md-48">print</strong></div>


        </div>
      </td>
      <td>

      <!-- Button trigger modal -->
      <!-- data-bs-target="#factura-modal-{{orden._id}}" -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-target]="'#factura-modal'+orden._id"> -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#factura-modal'+orden._id"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="factura-modal-{{orden._id}}"  [attr.id]="'factura-modal'+orden._id" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="factura-modal-{{orden._id}}Label">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-factura #sectionToPrint (orden)="orden"></app-factura>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="onPrint('factura-modal'+orden._id)">Imprimir</button>
      </div>
    </div>
  </div>
</div>
      </td>

    </tr>
  </tbody>
</table>
