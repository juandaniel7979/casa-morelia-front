    <div class="col">
      <div class="card h-100" >
          <img  [src]="platillo.imagen ? platillo.imagen:'./assets/img/logo.jpg' "  class="card-img-top" alt="Platillo 1">
          <div class="card-body">
              <h5 class="card-title">{{platillo.nombre}}</h5>
              <p class="card-text">{{platillo._id}}.</p>
              <p class="card-text">{{platillo.descripcion}}.</p>
              <p class="card-text">{{platillo.precio | currency: 'COP'}}</p>
              <hr>
              <div class="row text-center">
                <div class="d-flex  justify-content-between">
                  <div class="col ">
                    <a  [routerLink]="['/platillos/edit', platillo._id ]" style="width:90%" class="btn btn-primary   ">Editar</a>
                  </div>
                  <div class="col">
                    <a  (click)="onAddtoCart()" style="width:100%" class="btn btn-success">Agregar</a>
                  </div>

                </div>
              </div>
          </div>
      </div>
    </div>
