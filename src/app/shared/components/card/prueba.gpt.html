<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Menú de Platillos</title>
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Menú de Platillos</h1>
    </header>
    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="platillo1.jpg" alt="Platillo 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Platillo 1</h2>
                    <p class="text-gray-600">Descripción del platillo 1.</p>
                    <p class="text-gray-800 font-semibold mt-2">$10.99</p>
                    <button class="bg-blue-500 text-white py-2 px-4 mt-4 rounded-full hover:bg-blue-600">Agregar al carrito</button>
                </div>
            </div>
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="platillo2.jpg" alt="Platillo 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Platillo 2</h2>
                    <p class="text-gray-600">Descripción del platillo 2.</p>
                    <p class="text-gray-800 font-semibold mt-2">$12.99</p>
                    <button class="bg-blue-500 text-white py-2 px-4 mt-4 rounded-full hover:bg-blue-600">Agregar al carrito</button>
                </div>
            </div>
            <!-- Agregar más tarjetas de platillos según sea necesario -->
        </div>
    </main>
</body>
</html>
